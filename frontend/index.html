<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes App</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        background-color: #f9f9f9;
      }

      input,
      textarea {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        box-sizing: border-box;
      }

      button {
        padding: 10px 15px;
        background-color: #007bff;
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 4px;
        margin-bottom: 20px;
      }

      button:hover {
        background-color: #0056b3;
      }

      .note {
        border: 1px solid #ccc;
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 5px;
        background-color: #fff;
        cursor: pointer;
      }

      .note:hover {
        background-color: #eef1f5;
      }

      h2 {
        margin-top: 40px;
      }

      #notes-status {
        color: #888;
      }
    </style>
    <script defer src="script.js"></script>
  </head>
  <body>
    <h1>Notes</h1>
    <p id="notes-status">Loading notes...</p>
    <div id="notes"></div>

    <h2>Add Note</h2>
    <input type="text" id="title" placeholder="Title" />
    <input type="text" id="category" placeholder="Category" />
    <textarea id="content" placeholder="Content"></textarea>
    <button id="add-note-btn">Add Note</button>

    <h2>Update Note</h2>
    <input type="number" id="update-id" placeholder="Note ID" />
    <input type="text" id="update-title" placeholder="New Title" />
    <input type="text" id="update-category" placeholder="New Category" />
    <textarea id="update-content" placeholder="New Content"></textarea>
    <button id="update-note-btn">Update Note</button>

    <h2>Delete Note</h2>
    <input type="number" id="delete-id" placeholder="Note ID" />
    <button id="delete-note-btn">Delete Note</button>
  </body>
</html>
